name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Personal Access Token
        run: |
          echo "Using the personal access token"
          # Use the token in your script or command
          curl -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" https://api.github.com/user
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci  
      - name: Run tests  
        run: npm test  

        
